<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


<body>
  <div id="alert">

  </div>
  <div class="container">
    <h2>Register here:-</h2>
    <form method="POST" name=" user" id="user" onsubmit="return validate()">
      <div class="form-group">
        <label for="name">Full name:</label>
        <input type="text" class="form-control " id="name" placeholder="Enter your name." name="name" required>
        <small id="namewarn" class="form-text text-muted invalid-feedback">username must be 3-20 character long and must
          not contain numbers and symbols

        </small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your E-mail address." name="email"
          required>
        <div id="regMail" style="color:red"></div>
        <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
          Your email must be a valid email
        </small>
      </div>
      <div class="form-group">
        <label for="phone">Mobile No:</label>
        <input type="text" class="form-control" id="phone" placeholder="Your mobile number."  onkeypress="allowNum(event);" name="phone" pattern="[0-9]{10}" minlength="10" required>
        <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
          please enter a valid number.
        </small>
      </div>
      <div class="form-group">
        <label for="pass1">Password:</label>
        <input type="password" class="form-control" id="pass1" placeholder="Your password." name="pass1"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
        <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
          Password and confirm password need to be same
        </small>
      </div>
      <div class="form-group">
        <label for="pass2">Confirm password:</label>
        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password." name="pass2"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8   required>
      </div>
      <div class=" form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="agreement" required> I agree to the T&C
        </label>
      </div>
      <button type="button" id="sub" onclick='submitData();' class="btn btn-primary" name='sub'>Submit</button>
      <a href="http://localhost/projects/login.php" class="btn btn-success" required>already a user? Login</a>

      </button>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <script src="reg.js"></script>


</body>

</html>
